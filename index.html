<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ANAS ALKILIDAR SIGNALS</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
  body { font-family: Arial; text-align: center; background: #111; color: #fff; }
  h1 { color: gold; }
  #signal-box { margin: 20px auto; padding: 20px; border: 2px solid gold; border-radius: 10px; max-width: 600px; }
  .signal { font-size: 24px; margin: 10px 0; }
  .price { font-size: 18px; margin: 5px 0; }
  iframe { margin-top: 20px; border: 2px solid gold; border-radius: 10px; }
</style>
</head>
<body>

<h1>ANAS ALKILIDAR SIGNALS</h1>
<div id="signal-box">
  <div class="signal" id="signal">تحميل التوصيات...</div>
  <div class="price" id="entry">الدخول: -</div>
  <div class="price" id="tp">جني الأرباح: -</div>
  <div class="price" id="sl">وقف الخسارة: -</div>
</div>

<!-- شارت مباشر -->
<iframe src="https://s.tradingview.com/widgetembed/?symbol=OANDA:XAUUSD&interval=5&theme=dark&style=1&locale=ar" width="100%" height="500"></iframe>

<script>
// إعداد المؤشرات والاستراتيجية (RSI + EMA)
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// مثال توضيحي للتوصيات اللحظية
function generateSignal() {
    // هنا يمكن استبدالها ببيانات حقيقية من API
    const signals = ['شراء', 'بيع'];
    const signal = signals[getRandomInt(0,1)];

    // سعر الدخول وهمي للتوضيح
    const entry = (1900 + Math.random()*20).toFixed(2);

    // حساب TP = 5x SL
    const sl = (entry - (signal === 'شراء' ? 1 : -1)*5).toFixed(2);
    const tp = (entry + (signal === 'شراء' ? 1 : -1)*25).toFixed(2);

    document.getElementById('signal').innerText = "التوصية: " + signal;
    document.getElementById('entry').innerText = "الدخول: " + entry;
    document.getElementById('tp').innerText = "جني الأرباح: " + tp;
    document.getElementById('sl').innerText = "وقف الخسارة: " + sl;
}

// تحديث كل 5 ثواني لتقريب "Live"
setInterval(generateSignal, 5000);
generateSignal();
</script>

</body>
</html>
