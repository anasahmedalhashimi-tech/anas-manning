<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Global Multi-Chain Hunter</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        body { background: #050505; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 20px; text-align: center; }
        .main-box { border: 2px solid #333; background: #000; padding: 20px; border-radius: 10px; max-width: 900px; margin: auto; }
        .networks-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .net-card { border: 1px solid #222; padding: 5px; font-size: 10px; color: #aaa; }
        .net-card.active { border-color: #00ff00; color: #00ff00; }
        .terminal { background: #000; height: 300px; border: 1px solid #00ff00; overflow-y: hidden; text-align: left; padding: 10px; font-size: 11px; margin-bottom: 20px; }
        .btn-hunt { background: #ff0000; color: #fff; border: none; padding: 20px 60px; font-size: 22px; cursor: pointer; font-weight: bold; border-radius: 5px; box-shadow: 0 0 15px #ff0000; }
        .found-alert { display: none; background: #fff; color: #000; padding: 30px; border-radius: 20px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; border: 5px solid #00ff00; width: 80%; }
        .key-box { background: #eee; padding: 10px; word-break: break-all; margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-box">
    <h1>GLOBAL BLOCKCHAIN SCANNER</h1>
    <p>Targeting: All EVM Compatible Networks (Ethereum, BSC, Polygon, etc.)</p>

    <div class="networks-grid" id="networkGrid">
        </div>

    <div class="terminal" id="terminal">
        [SYS] Global Protocol Initialized...<br>
        [SYS] Ready to scan 10+ Networks simultaneously.
    </div>

    <button class="btn-hunt" id="startBtn">START GLOBAL HUNT</button>

    <div id="foundAlert" class="found-alert">
        <h1 style="color: red;">ðŸš¨ CRITICAL MATCH FOUND! ðŸš¨</h1>
        <p>A wallet with assets has been detected on a live network.</p>
        <div class="key-box" id="foundAddr"></div>
        <div class="key-box" id="foundKey"></div>
        <p><strong>Network:</strong> <span id="foundNet" style="color: blue;"></span></p>
        <button onclick="location.reload()" style="padding: 10px;">Close & Secure</button>
    </div>
</div>

<script>
    // Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø´Ø¨ÙƒØ§Øª Ø§Ù„Ø¹Ø§Ù„Ù…ÙŠØ© (RPCs)
    const NETWORKS = [
        { name: "Ethereum", rpc: "https://cloudflare-eth.com" },
        { name: "Binance Smart Chain", rpc: "https://bsc-dataseed.binance.org/" },
        { name: "Polygon", rpc: "https://polygon-rpc.com" },
        { name: "Avalanche", rpc: "https://api.avax.network/ext/bc/C/rpc" },
        { name: "Arbitrum", rpc: "https://arb1.arbitrum.io/rpc" },
        { name: "Optimism", rpc: "https://mainnet.optimism.io" },
        { name: "Fantom", rpc: "https://rpc.ftm.tools" },
        { name: "Cronos", rpc: "https://evm.cronos.org" },
        { name: "Base", rpc: "https://mainnet.base.org" }
    ];

    // Ø¥Ù†Ø´Ø§Ø¡ Ø¨Ø·Ø§Ù‚Ø§Øª Ø§Ù„Ø´Ø¨ÙƒØ§Øª ÙÙŠ Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©
    const grid = document.getElementById("networkGrid");
    NETWORKS.forEach(net => {
        const div = document.createElement("div");
        div.className = "net-card";
        div.id = `net-${net.name}`;
        div.innerText = net.name;
        grid.appendChild(div);
    });

    let isHunting = false;
    let count = 0;

    async function startGlobalHunt() {
        if(isHunting) return;
        isHunting = true;
        document.getElementById("startBtn").style.display = "none";
        const terminal = document.getElementById("terminal");

        while(isHunting) {
            count++;
            const web3Gen = new Web3();
            const account = web3Gen.eth.accounts.create();
            
            const log = document.createElement("div");
            log.innerText = `[${count}] Scanning Key: ${account.privateKey.substring(0,10)}... Across all nets`;
            terminal.prepend(log);
            if(terminal.childNodes.length > 30) terminal.removeChild(terminal.lastChild);

            // ÙØ­Øµ Ø¹ÙŠÙ†Ø© Ù…Ù† Ø§Ù„Ø´Ø¨ÙƒØ§Øª ÙÙŠ ÙƒÙ„ Ù…Ø­Ø§ÙˆÙ„Ø© Ù„Ø²ÙŠØ§Ø¯Ø© Ø§Ù„Ø³Ø±Ø¹Ø©
            const randomNet = NETWORKS[Math.floor(Math.random() * NETWORKS.length)];
            document.getElementById(`net-${randomNet.name}`).classList.add("active");

            try {
                const web3Conn = new Web3(randomNet.rpc);
                // ÙØ­Øµ Ø§Ù„Ø±ØµÙŠØ¯ (ÙƒÙ„ 20 Ù…Ø­Ø§ÙˆÙ„Ø© Ù„ØªØ¬Ù†Ø¨ Ø§Ù„Ø­Ø¸Ø±)
                if(count % 5 === 0) {
                    const balance = await web3Conn.eth.getBalance(account.address);
                    if(parseInt(balance) > 0) {
                        isHunting = false;
                        triggerFound(account.address, account.privateKey, randomNet.name);
                        break;
                    }
                }
            } catch(e) {}

            setTimeout(() => {
                document.getElementById(`net-${randomNet.name}`).classList.remove("active");
            }, 200);

            await new Promise(r => setTimeout(r, 10));
        }
    }

    function triggerFound(addr, key, net) {
        document.getElementById("foundAlert").style.display = "block";
        document.getElementById("foundAddr").innerText = "Address: " + addr;
        document.getElementById("foundKey").innerText = "Private Key: " + key;
        document.getElementById("foundNet").innerText = net;
    }

    document.getElementById("startBtn").addEventListener("click", startGlobalHunt);
</script>

</body>
</html>
