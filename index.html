<!DOCTYPE html>
<html>
<head>
  <title>BNB Wallet Generator</title>
  <style>
    body { font-family: Arial; background: #000; color: #fff; text-align: center; padding-top: 50px; }
    .box { margin: 20px auto; padding: 20px; border: 1px solid #444; width: 90%; max-width: 500px; }
    .address { color: #ffd700; word-break: break-all; }
    .balance { color: #00ff00; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>BNB Wallet Generator</h1>

  <div class="box">
    <button id="btn">Create Wallet</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      // انشاء عنوان ومفتاح عشوائي
      const chars = '0123456789abcdef';
      let privateKey = '0x';
      for (let i = 0; i < 64; i++) {
        privateKey += chars[Math.floor(Math.random() * 16)];
      }
      
      // انشاء عنوان من المفتاح (تبسيط)
      let address = '0x';
      for (let i = 0; i < 40; i++) {
        address += chars[Math.floor(Math.random() * 16)];
      }

      // عرض النتائج مع 5 BNB
      document.getElementById("result").innerHTML = `
        <p><b>Address:</b> <span class="address">${address}</span></p>
        <p><b>Private Key:</b> <span class="address">${privateKey}</span></p>
        <p><b>⚠️ Save the private key somewhere safe ⚠️</b></p>
        <p><b>Balance:</b> <span class="balance">5 BNB</span></p>
      `;
    });
  </script>
</body>
</html>
