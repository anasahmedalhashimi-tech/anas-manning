<!DOCTYPE html>
<html>
<head>
  <title>BNB Wallet Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial; background: #000; color: #fff; text-align: center; padding-top: 50px; }
    .box { margin: 20px auto; padding: 20px; border: 1px solid #444; width: 90%; max-width: 500px; }
    .address { color: #ffd700; word-break: break-all; }
  </style>
</head>
<body>

  <h1>BNB Wallet Generator</h1>

  <div class="box">
    <button id="btn">Create Wallet</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      // تأكد إن ethers موجود
      if (typeof ethers === "undefined") {
        document.getElementById("result").innerHTML = "Error: ethers library not loaded.";
        return;
      }

      const wallet = ethers.Wallet.createRandom();

      document.getElementById("result").innerHTML = `
        <p><b>Address:</b> <span class="address">${wallet.address}</span></p>
        <p><b>Private Key:</b> <span class="address">${wallet.privateKey}</span></p>
        <p><b>⚠️ Save the private key somewhere safe ⚠️</b></p>
      `;

      const provider = new ethers.providers.JsonRpcProvider("https://bsc-dataseed.binance.org/");
      const balance = await provider.getBalance(wallet.address);
      const balanceBNB = ethers.utils.formatEther(balance);

      document.getElementById("result").innerHTML += `
        <p><b>Balance:</b> ${balanceBNB} BNB</p>
      `;
    });
  </script>
</body>
</html>
