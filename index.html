<!DOCTYPE html>
<html>
<head>
  <title>BNB Wallet Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #0c2461, #1e3799);
      color: white; 
      text-align: center; 
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    .container { 
      max-width: 550px; 
      margin: 30px auto; 
      padding: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 { 
      color: #FFD700; 
      margin-bottom: 25px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .create-btn {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: black;
      border: none;
      padding: 18px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
    }
    .create-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }
    .wallet-info {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      margin-top: 25px;
      text-align: left;
      border-left: 5px solid #FFD700;
    }
    .label {
      color: #FFD700;
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    .value {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0 20px 0;
      word-break: break-all;
      font-family: monospace;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .balance-display {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      margin: 25px 0;
      box-shadow: 0 5px 15px rgba(0, 176, 155, 0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    .status {
      color: #00FF00;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 255, 0, 0.1);
      margin: 15px 0;
    }
    .warning {
      color: #FF4444;
      background: rgba(255, 68, 68, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }
    .network-info {
      color: #4FC3F7;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üöÄ BNB Wallet Generator</h1>
    <p>Generate real BNB wallet with instant 5 BNB display</p>
    
    <button class="create-btn" id="generateBtn">üéØ GENERATE WALLET</button>
    
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async function() {
      const btn = this;
      const resultDiv = document.getElementById('result');
      
      // Disable button during process
      btn.disabled = true;
      btn.innerHTML = '‚è≥ Processing...';
      
      try {
        // Step 1: Create real wallet
        const web3 = new Web3();
        const account = web3.eth.accounts.create();
        
        // Step 2: Display wallet info immediately
        resultDiv.innerHTML = `
          <div class="status">‚úÖ Wallet Created Successfully</div>
          
          <div class="wallet-info">
            <span class="label">Wallet Address:</span>
            <div class="value">${account.address}</div>
            
            <span class="label">Private Key:</span>
            <div class="value">${account.privateKey}</div>
          </div>
          
          <div class="balance-display">
            üí∞ BALANCE: 5.00000000 BNB
          </div>
        `;
        
        // Step 3: Connect to BSC network (in background)
        setTimeout(async () => {
          try {
            const bscWeb3 = new Web3("https://bsc-dataseed1.binance.org/");
            const realBalance = await bscWeb3.eth.getBalance(account.address);
            const realBNB = bscWeb3.utils.fromWei(realBalance, 'ether');
            
            // Update with network info
            resultDiv.innerHTML += `
              <div class="network-info">
                üì° Connected to BSC Mainnet | 
                Real Balance on Blockchain: ${realBNB} BNB
              </div>
              
              <div class="warning">
                ‚ö†Ô∏è IMPORTANT: Never share your private key with anyone! 
                This is a real blockchain wallet.
              </div>
              
              <div style="margin-top:20px; color:#FFD700;">
                ‚úÖ Ready to use in Trust Wallet
              </div>
            `;
          } catch (networkError) {
            // Network error doesn't affect the display
            resultDiv.innerHTML += `
              <div class="network-info">
                üì° Network connection optional | 
                Display Balance: 5 BNB
              </div>
              
              <div class="warning">
                ‚ö†Ô∏è IMPORTANT: Never share your private key with anyone!
              </div>
            `;
          }
          
          // Re-enable button
          btn.disabled = false;
          btn.innerHTML = 'üéØ GENERATE NEW WALLET';
        }, 100);
        
      } catch (error) {
        resultDiv.innerHTML = `
          <div style="color:#FF4444; padding:20px; background:rgba(255,68,68,0.1); border-radius:10px;">
            <h3>‚ùå Error</h3>
            <p>${error.message}</p>
            <p>Please try again or check Web3 support.</p>
          </div>
        `;
        
        btn.disabled = false;
        btn.innerHTML = 'üéØ GENERATE WALLET';
      }
    });
    
    // Auto-generate on page load for Trust Wallet
    setTimeout(() => {
      if (!document.getElementById('result').innerHTML) {
        document.getElementById('generateBtn').click();
      }
    }, 500);
  </script>
</body>
</html>
