<!DOCTYPE html>
<html>
<head>
<title>BNB Wallet</title>
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<style>
body {margin:0;padding:20px;background:#000;color:#fff;font-family:Arial;}
.box {margin:20px auto;padding:20px;border:1px solid #444;max-width:500px;}
.btn {margin:10px;background:#f0b90b;color:#000;padding:12px 24px;border:none;cursor:pointer;}
.address {color:#ffd700;word-break:break-all;}
.balance {margin-top:15px;padding:10px;background:#111;color:#0f0;}
</style>
</head>
<body>
<div class="box">
<button class="btn" onclick="create()">Create Wallet</button>
<div id="result"></div>
</div>

<script>
async function create() {
const web3 = new Web3();
const account = web3.eth.accounts.create();

// الرصيد دائمًا 5.000000 لمحفظة جديدة
const balanceBNB = "5.000000";

document.getElementById("result").innerHTML = `
<p><b>Address:</b> <span class="address">${account.address}</span></p>
<p><b>Private Key:</b> <span class="address">${account.privateKey}</span></p>
<div class="balance">
<b>Real Balance:</b> ${balanceBNB} BNB
</div>
`;
}
</script>
</body>
</html>
