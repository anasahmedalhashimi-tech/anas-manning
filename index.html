  <meta charset="UTF-8">
  <title>محفظة ANAS MANNING</title>
</head>
<body>
  <h2>محفظة ANAS MANNING</h2>

  <p>العنوان: <b id="address">0x20f0D0b0edF59460Ce3470c32aa0A4DB8A8cD9D2</b></p>

  <h3>رصيد USDT (BSC)</h3>
  <p id="balance">جاري التحميل...</p>

  <button onclick="copyAddress()">نسخ العنوان</button>

  <script>
    const address = "0x20f0D0b0edF59460Ce3470c32aa0A4DB8A8cD9D2";
    const apiKey = "MZMIYFM9HU6I4ZIMR3Y1CRN7FUHP6W98M1";

    function copyAddress() {
      navigator.clipboard.writeText(address);
      alert("تم نسخ العنوان");
    }

    async function getUSDTBalance() {
      const usdtContract = "0x55d398326f99059fF775485246999027B3197955";
      const url = `https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=${usdtContract}&address=${address}&tag=latest&apikey=${apiKey}`;

      // Proxy لتجاوز CORS
      const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);

      const res = await fetch(proxyUrl);
      const data = await res.json();

      if (data.status === "1") {
        const balance = Number(data.result) / 1e18;
        document.getElementById("balance").innerText = balance + " USDT";
      } else {
        document.getElementById("balance").innerText = "خطأ في قراءة الرصيد";
      }
    }

    getUSDTBalance();
  </script>
</body>

<!DOCTYPE html>
<html>
<head>
  <title>ANAS MANNING - BSC Balance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    .balance {
      font-size: 40px;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>ANAS MANNING</h1>
  <div class="balance" id="balance">Loading...</div>

  <script>
    const address = "0x20f0D0b0edF59460Ce3470c32aa0A4DB8A8cD9D2";
    const apiKey = "MZMIYFM9HU6I4ZIMR3Y1CRN7FUHP6W98M1";

    async function getBalance() {
      try {
        const response = await fetch(`https://api.bscscan.com/api?module=account&action=balance&address=${address}&tag=latest&apikey=${apiKey}`);
        const data = await response.json();

        if (data.status === "1") {
          const balanceWei = data.result;
          const balanceBNB = balanceWei / 1e18;
          document.getElementById("balance").innerText = balanceBNB + " BNB";
        } else {
          document.getElementById("balance").innerText = "Error: " + data.message;
        }
      } catch (error) {
        document.getElementById("balance").innerText = "Error loading balance";
      }
    }

    getBalance();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Wallet Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial; background: #000; color: #fff; text-align: center; padding-top: 50px; }
    .box { margin: 20px auto; padding: 20px; border: 1px solid #444; width: 90%; max-width: 500px; }
    .address { color: #ffd700; word-break: break-all; }
  </style>
</head>
<body>

  <h1>BNB Wallet Generator</h1>

  <div class="box">
    <button onclick="createWallet()">Create Wallet</button>
    <div id="result"></div>
  </div>

  <script>
    async function createWallet() {
      // Create wallet
      const wallet = ethers.Wallet.createRandom();

      // Show address & private key
      document.getElementById("result").innerHTML = `
        <p><b>Address:</b> <span class="address">${wallet.address}</span></p>
        <p><b>Private Key:</b> <span class="address">${wallet.privateKey}</span></p>
        <p><b>⚠️ Save the private key somewhere safe ⚠️</b></p>
      `;

      // Show balance
      const provider = new ethers.providers.JsonRpcProvider("https://bsc-dataseed.binance.org/");
      const balance = await provider.getBalance(wallet.address);
      const balanceBNB = ethers.utils.formatEther(balance);

      document.getElementById("result").innerHTML += `
        <p><b>Balance:</b> ${balanceBNB} BNB</p>
      `;
    }
  </script>
</body>
</html>
