<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ANAS MANNING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  .box {
    max-width: 600px;
    margin: auto;
    border: 1px solid #333;
    padding: 20px;
    border-radius: 12px;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: #00ff99;
    color: #000;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="box">
  <h1>ANAS MANNING</h1>
  <p>موقع كانل ميمكوين بسيط</p>

  <h2>⛏️ احصل على نقاط</h2>
  <p>كل ساعة تقدر تضغط وتاخذ نقاط</p>

  <h2>رصيدك: <span id="balance">0</span> نقطة</h2>

  <button onclick="claim()">احصل الآن</button>
  <p id="msg"></p>
</div>

<script>
let balance = 0;
let last = 0;

function claim(){
  const now = Date.now();
  const cooldown = 3600000; // كل ساعة
  if(now - last < cooldown){
    const remain = Math.ceil((cooldown - (now - last)) / 60000);
    document.getElementById("msg").innerText = "جرب بعد " + remain + " دقيقة";
    return;
  }
  const reward = Math.floor(Math.random() * 10) + 1;
  balance += reward;
  document.getElementById("balance").innerText = balance;
  last = now;
  document.getElementById("msg").innerText = "تم إضافة " + reward + " نقطة";
}
</script>

</body>
</html>
