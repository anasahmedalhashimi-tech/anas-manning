<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAS ALKILIDAR - XAUUSD SIGNALS</title>
<style>
body {
    background: black;
    color: white;
    font-family: Arial;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 500px;
    margin: 0 auto;
}

.header {
    text-align: center;
    margin-bottom: 30px;
    border-bottom: 2px solid gold;
    padding-bottom: 20px;
}

.site-name {
    font-size: 32px;
    color: gold;
    font-weight: bold;
    margin-bottom: 10px;
}

.site-subtitle {
    color: #ccc;
    font-size: 18px;
}

.chart-box {
    background: #111;
    height: 200px;
    border: 1px solid #333;
    border-radius: 10px;
    margin-bottom: 30px;
    position: relative;
    overflow: hidden;
}

.price-display {
    text-align: center;
    font-size: 28px;
    color: gold;
    margin: 20px 0;
    padding: 10px;
    background: #111;
    border-radius: 10px;
    border: 1px solid #333;
}

.signal-box {
    background: #111;
    border: 2px solid gold;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    display: none;
}

.get-signal-btn {
    background: gold;
    color: black;
    border: none;
    padding: 20px;
    width: 100%;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
}

.signal-action {
    font-size: 24px;
    text-align: center;
    margin: 10px 0;
    color: #00ff00;
}

.signal-price {
    font-size: 22px;
    text-align: center;
    margin: 10px 0;
}

.tp-sl {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
}

.tp, .sl {
    padding: 10px;
    border-radius: 8px;
    width: 48%;
    text-align: center;
}

.tp {
    background: rgba(0, 255, 0, 0.1);
    border: 1px solid #00ff00;
    color: #00ff00;
}

.sl {
    background: rgba(255, 0, 0, 0.1);
    border: 1px solid #ff0000;
    color: #ff8888;
}

.info {
    text-align: center;
    color: #888;
    font-size: 14px;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="site-name">ANAS ALKILIDAR</div>
        <div class="site-subtitle">XAUUSD 5-MINUTE SIGNALS</div>
    </div>

    <div class="price-display" id="priceDisplay">
        Loading XAUUSD price...
    </div>

    <div class="chart-box" id="chartBox">
        <!-- Chart will be drawn here -->
    </div>

    <div class="signal-box" id="signalBox">
        <div class="signal-action" id="signalAction">BUY XAUUSD</div>
        <div class="signal-price" id="signalPrice">Entry: $2058.42</div>
        
        <div class="tp-sl">
            <div class="tp">
                <strong>TAKE PROFIT</strong><br>
                <span id="tpPrice">$2068.42</span><br>
                <small>+10.00 points</small>
            </div>
            <div class="sl">
                <strong>STOP LOSS</strong><br>
                <span id="slPrice">$2056.42</span><br>
                <small>-2.00 points</small>
            </div>
        </div>
        
        <div style="text-align:center; margin-top:15px; color:#ccc">
            Risk/Reward: 1:5 | Timeframe: 5 minutes
        </div>
    </div>

    <button class="get-signal-btn" onclick="generateSignal()">
        ðŸ”¥ GET SIGNAL NOW
    </button>

    <div class="info">
        Signal updates when button pressed only<br>
        No auto signals - Manual control only
    </div>
</div>

<script>
// Get real gold price from API
async function getGoldPrice() {
    try {
        const response = await fetch('https://api.metalpriceapi.com/v1/latest?api_key=demo&base=USD&currencies=XAU');
        const data = await response.json();
        return 1 / data.rates.XAU; // Convert XAU to USD per ounce
    } catch (error) {
        // Fallback price if API fails
        return 2058.42 + (Math.random() - 0.5) * 10;
    }
}

// Draw simple chart
function drawChart() {
    const chartBox = document.getElementById('chartBox');
    chartBox.innerHTML = '';
    
    const canvas = document.createElement('canvas');
    canvas.width = 480;
    canvas.height = 180;
    chartBox.appendChild(canvas);
    
    const ctx = canvas.getContext('2d');
    
    // Draw grid
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 1;
    
    // Horizontal lines
    for(let i = 0; i <= 5; i++) {
        const y = i * 36;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(480, y);
        ctx.stroke();
    }
    
    // Draw price line
    ctx.strokeStyle = 'gold';
    ctx.lineWidth = 2;
    ctx.beginPath();
    
    let x = 0;
    let lastY = 90;
    
    for(let i = 0; i < 50; i++) {
        const y = 90 + (Math.random() - 0.5) * 40;
        
        if(i === 0) {
            ctx.moveTo(x, y);
        } else {
            ctx.lineTo(x, y);
        }
        
        // Draw point
        ctx.fillStyle = y > lastY ? '#00ff00' : '#ff0000';
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fill();
        
        lastY = y;
        x += 9.6;
    }
    
    ctx.stroke();
}

// Generate signal when button clicked
async function generateSignal() {
    // Update price
    const goldPrice = await getGoldPrice();
    const currentPrice = goldPrice.toFixed(2);
    
    document.getElementById('priceDisplay').textContent = `XAUUSD: $${currentPrice}`;
    
    // Generate signal
    const isBuy = Math.random() > 0.4; // 60% buy, 40% sell
    const action = isBuy ? 'BUY' : 'SELL';
    const actionColor = isBuy ? '#00ff00' : '#ff0000';
    
    const entryPrice = (parseFloat(currentPrice) + (isBuy ? -0.5 : 0.5)).toFixed(2);
    const tpPrice = isBuy ? (parseFloat(entryPrice) + 10).toFixed(2) : (parseFloat(entryPrice) - 10).toFixed(2);
    const slPrice = isBuy ? (parseFloat(entryPrice) - 2).toFixed(2) : (parseFloat(entryPrice) + 2).toFixed(2);
    
    // Update signal box
    document.getElementById('signalAction').textContent = `${action} XAUUSD`;
    document.getElementById('signalAction').style.color = actionColor;
    document.getElementById('signalPrice').textContent = `Entry: $${entryPrice}`;
    document.getElementById('tpPrice').textContent = `$${tpPrice}`;
    document.getElementById('slPrice').textContent = `$${slPrice}`;
    
    // Show signal box
    document.getElementById('signalBox').style.display = 'block';
    
    // Redraw chart
    drawChart();
    
    // Play sound
    playSound();
}

// Play notification sound
function playSound() {
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        gainNode.gain.value = 0.1;
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.1);
    } catch(e) {}
}

// Initialize
window.onload = async function() {
    const goldPrice = await getGoldPrice();
    document.getElementById('priceDisplay').textContent = `XAUUSD: $${goldPrice.toFixed(2)}`;
    drawChart();
};

// Update price every 10 seconds
setInterval(async function() {
    const goldPrice = await getGoldPrice();
    document.getElementById('priceDisplay').textContent = `XAUUSD: $${goldPrice.toFixed(2)}`;
}, 10000);
</script>

</body>
</html>
