<!DOCTYPE html>
<html>
<head>
  <title>BNB Real Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body { 
      margin: 10; 
      padding: 20px; 
      background: #000; 
      color: #fff; 
      font-family: Arial;
    }
    .box { 
      margin: 20px 10; 
      padding: 20px; 
      border: 1px solid #444; 
      background: #111;
    }
    .address { 
      color: #f0b90b; 
      word-break: break-all;
      margin: 10px 0;
    }
    .balance { 
      color: #0f0; 
      font-size: 18px;
      margin: 15px 10;
      padding: 10px;
      background: #222;
    }
    button { 
      margin: 10px 10; 
      background: #f0b90b; 
      color: #000; 
      padding: 15px 30px; 
      border: none; 
      font-size: 18px; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <h1>BNB Real Wallet</h1>
  <button onclick="create()">Create Wallet</button>
  <div id="result"></div>

<script>
const web3 = new Web3("https://bsc-dataseed.binance.org/");

async function create() {
  const account = web3.eth.accounts.create();
  const balance = await web3.eth.getBalance(account.address);
  const balanceBNB = web3.utils.fromWei(balance, 'ether');
  
  document.getElementById("result").innerHTML = `
    <div class="box">
      <p><b>Address:</b></p>
      <p class="address">${account.address}</p>
      
      <p><b>Private Key:</b></p>
      <p class="address">${account.privateKey}</p>
      
      <div class="balance">
        <b>Balance:</b> ${parseFloat(balanceBNB).toFixed(6)} BNB (Real)
      </div>
      
      <p style="color: #888; margin-top: 15px;">
        Send real BNB to this address to increase balance.
      </p>
    </div>
  `;
}
</script>
</body>
</html>
