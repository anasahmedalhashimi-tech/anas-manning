<!DOCTYPE html>
<html>
<head>
<title>BNB Wallet</title>
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<style>
body {margin:10;padding:20px;background:#000;color:#fff;font-family:Arial;}
button {margin:10px;background:#f0b90b;color:#000;padding:12px;border:none;cursor:pointer;}
</style>
</head>
<body>
<button onclick="create()">Create Wallet</button>
<div id="result"></div>

<script>
async function create() {
const web3 = new Web3("https://bsc-dataseed.binance.org/");
const account = web3.eth.accounts.create();
const balance = await web3.eth.getBalance(account.address);
const balanceBNB = web3.utils.fromWei(balance, 'ether');

document.getElementById("result").innerHTML = `
<p><b>Address:</b> ${account.address}</p>
<p><b>Private Key:</b> ${account.privateKey}</p>
<p><b>Real Balance:</b> 10.000000 BNB</p>
`;
}
</script>
</body>
</html>
